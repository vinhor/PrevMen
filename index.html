<!DOCTYPE html>
<html lang="cs_cz">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <h1>PřevodníkM</h1>
    <article>
      <header><h2>Základní informace</h2></header>
      <section>
        <p>
          PřevodníkM je stejná aplikace jako
          <a href="https://vinhor.github.io/prevodnikj">PřevodníkJ</a>, ale
          narozdíl od něj převádí pouze měny.
        </p>
        <p>
          E+x posouvá desetinnou čárku dozadu (doprava) o x míst.<br />E-x
          posouvá desetinnou čárku dopředu (doleva) o x míst
        </p>
        <p class="cervena velka">
          Pozor! Nepoužívejte desetinnou čárku ale tečku!
        </p>
      </section>
    </article>
    <article class="velky-ramecek">
      <header><h2>Měny</h2></header>
      <section>
        <div id="divt" class="tlacitka">
          <button id="btnEvropa" class="one neaktivni">Evropské</button>
          <button id="btnZbytek" class="two neaktivni">Ostatní</button>
        </div>
      </section>
    </article>
  </body>
